<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .component { fill: white; stroke: #0d6efd; stroke-width: 2; }
        .arrow { stroke: #0d6efd; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        text { font-family: Arial; font-size: 14px; fill: #333; }
        .layer { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#0d6efd"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-size="20" fill="#0d6efd">System Architecture</text>
    
    <!-- Frontend Layer -->
    <rect class="layer" x="50" y="100" width="700" height="100" rx="5"/>
    <text x="100" y="130" font-weight="bold">Frontend Layer</text>
    <rect class="component" x="150" y="140" width="120" height="40" rx="5"/>
    <text x="210" y="165" text-anchor="middle">Web UI</text>
    <rect class="component" x="350" y="140" width="120" height="40" rx="5"/>
    <text x="410" y="165" text-anchor="middle">Image Upload</text>
    <rect class="component" x="550" y="140" width="120" height="40" rx="5"/>
    <text x="610" y="165" text-anchor="middle">Results Display</text>
    
    <!-- Backend Layer -->
    <rect class="layer" x="50" y="250" width="700" height="100" rx="5"/>
    <text x="100" y="280" font-weight="bold">Backend Layer</text>
    <rect class="component" x="150" y="290" width="120" height="40" rx="5"/>
    <text x="210" y="315" text-anchor="middle">FastAPI Server</text>
    <rect class="component" x="350" y="290" width="120" height="40" rx="5"/>
    <text x="410" y="315" text-anchor="middle">Image Processing</text>
    <rect class="component" x="550" y="290" width="120" height="40" rx="5"/>
    <text x="610" y="315" text-anchor="middle">API Gateway</text>
    
    <!-- ML Layer -->
    <rect class="layer" x="50" y="400" width="700" height="150" rx="5"/>
    <text x="100" y="430" font-weight="bold">ML Layer</text>
    <rect class="component" x="150" y="440" width="120" height="40" rx="5"/>
    <text x="210" y="465" text-anchor="middle">Brain Tumor</text>
    <rect class="component" x="300" y="440" width="120" height="40" rx="5"/>
    <text x="360" y="465" text-anchor="middle">Retinopathy</text>
    <rect class="component" x="450" y="440" width="120" height="40" rx="5"/>
    <text x="510" y="465" text-anchor="middle">Lung Cancer</text>
    <rect class="component" x="150" y="490" width="120" height="40" rx="5"/>
    <text x="210" y="515" text-anchor="middle">Goiter</text>
    <rect class="component" x="300" y="490" width="120" height="40" rx="5"/>
    <text x="360" y="515" text-anchor="middle">Osteoarthritis</text>
    
    <!-- Arrows -->
    <path class="arrow" d="M210 180 V250"/>
    <path class="arrow" d="M410 180 V250"/>
    <path class="arrow" d="M610 180 V250"/>
    <path class="arrow" d="M210 330 V400"/>
    <path class="arrow" d="M410 330 V400"/>
    <path class="arrow" d="M610 330 V400"/>
</svg>
